{% extends 'base.html' %}

{% block content %}
    <h4>I am a template to demonstrate how to work with two buttons!</h4>
    <form method="post" action="dosomething">
        {% csrf_token %}
        {% if error %}
            {{ error }}
            <br>
        {% endif %}
        <!-- Buttons -->
        <button type="submit" name="button" value="cancel">Cancel Operation</button>
        <button type="submit" name="button" value="plotly-demo">Plotly Demo</button>
    </form>

{% endblock %}
